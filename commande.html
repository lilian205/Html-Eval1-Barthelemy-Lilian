<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice2</title>
</head>
<body>
        <h1>Commande de Produit</h1>
        <br>
        <fieldset> 
        <h3>Informations du Client</h3>
        <form>
            <div>
                <label for="Nom">Nom:</label>
                <input id="Nom" name="Nom" required minlength="2" maxlength="25" pattern="[A-Za-z]{3,25}">
            </div>
            <br>
            <div>
                <label for="Prenom">Prénom:</label>
                <input id="Prenom" name="Prenom" required minlength="2" maxlength="25" pattern="[A-Za-z]{3,25}">
            </div>
            <br>
            <div>
                <label for="mail">Adresse mail:</label>
                <input type="email" id="mail" name="user_mail" required>
            </div>
            <br>
            <div>
                <label for="tel">Numéro de téléphone:</label>
                <input id="tel" name="tel" required pattern="[0-9]{2}[ -][0-9]{2}[ -][0-9]{2}[ -][0-9]{2}">
            </div>
            <br>
            <div>
                <label for="Adresse de livraison">Adresse de livraison:</label>
                <input id="Adresse de livraison" name="Adresse de livraison" required minlength="5" maxlength="100" pattern="[A-Za-z]{3,25}">
            </div>
            <br>
            <div>
                <label for="Mode de livraison">Mode de livraison:</label>
                <select id="Mode de livraison" name="Mode de livraison" requierd>
                    <option value="Standar">Standar</option>
                    <option value="Express">Express</option>
                </select>
            </div>
        </fieldset>
            <br>
            <br>
        <fieldset>
            <h3>Détails de la Commande</h3>
            <div>
                <label for="Produit">Produit:</label>
                <select id="Produit" name="Produit" requierd>
                    <option value="Casque Bluetooth">Casque Bluetooth</option>
                    <option value="Clavier Mécanique">Clavier Mécanique</option>
                    <option value="Souris de Jeu">Souris de Jeu</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Quantité">Quantité:</label>
                <input type="number" id="quantite" name="quantite" value="0" min="1" max="5" required>
            </div>
            <br>
            <div>
                <label for="Couleur">Couleur:</label>
                <select id="Couleur" name="Couleur" requierd>
                    <option value="Noir">Noir</option>
                    <option value="Blanc">Blanc</option>
                    <option value="Rouge">Rouge</option>
                </select>
            </div>
            <br>
            <p>Option supplémentaires:</p>
            <div>
                <input type="checkbox" name="Emballage cadeau" value="Emballage cadeau">Emballage cadeau
            </div>
            <div>
                <input type="checkbox" name="Extension de garantie" value="Extension de garantie">Extension de garantie
            </div>
            <br>
                    <label for="Date de livraison">Date de livraison::</label>
                    <input type="date" id="Date de livraison" name="Date de livraison" required min="2024-11-30">
        </fieldset>
            <br>
        <fieldset>
            <h3>Paiement</h3>
                <input type="radio" name="mode_de_paiement" value="Carte de crédit">Carte de crédit
                <input type="radio" name="mode_de_paiement" value="PayPal">PayPal
                <input type="radio" name="mode_de_paiement" value="Virement bancaire">Virement bancaire
            <br>
            <br>
            <div>
                <input type="checkbox" name="J'accepte les conditions générales" value="J'accepte les conditions générales" required>J'accepte les conditions générales
            </div>
        </fieldset>
            <br>
                <button type="submit">Commander</button>
                <button type="reset">Réinitialiser</button>
        </form>
</body>
</html>
